# Render Blueprint for multi-service deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: aletheia-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set manually in dashboard
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false

  # Frontend Next.js Service
  - type: web
    name: aletheia-frontend
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: aletheia-backend
          type: web
          property: url
