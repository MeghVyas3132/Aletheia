services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aletheia-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/storage:/app/storage
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aletheia-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: aletheia-network
